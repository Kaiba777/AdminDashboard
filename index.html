<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord de l'Administrateur | Korsat X Parmaga</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
</head>
<body>
    
    <!--------------------- Navigation --------------------->
    <section class="container">
        <nav class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="bi bi-apple icon1"></i>
                        </span>
                        <span class="title">Brand Name</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="bi bi-house-door icon1"></i>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="bi bi-people icon1"></i>
                        </span>
                        <span class="title">Customers</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="bi bi-chat icon1"></i>
                        </span>
                        <span class="title">Messages</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="bi bi-question icon1"></i>
                        </span>
                        <span class="title">Help</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="bi bi-gear icon1"></i>
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="bi bi-lock icon1"></i>
                        </span>
                        <span class="title">Password</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="bi bi-box-arrow-right icon1"></i>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>  
        </nav>
        
        <!----------------------------- Main ----------------------------->
        <section class="main">
            <div class="topbar">
                <span class="toggle">
                    <i class="bi bi-list"></i>
                </span>
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search">
                        <i class="bi bi-search search1"></i>
                    </label>
                </div>
                <div class="user">
                    <img src="./assets/imgs/customer01.jpg" alt="user-image">
                </div>
            </div>

            <!-------------------------- Cards -------------------------->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">1,504</div>
                        <div class="cardName">Daily Views</div>
                    </div>
                    <div class="iconBx">
                        <i class="bi bi-eye bx"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">80</div>
                        <div class="cardName">Sales</div>
                    </div>
                    <div class="iconBx">
                        <i class="bi bi-cart bx"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">284</div>
                        <div class="cardName">Comments</div>
                    </div>
                    <div class="iconBx">
                        <i class="bi bi-chat bx"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">$7,842</div>
                        <div class="cardName">Earning</div>
                    </div>
                    <div class="iconBx">
                        <i class="bi bi-cash bx"></i>
                    </div>
                </div>
            </div>

    <script src="./assets/js/script.js"></script>

</html>
